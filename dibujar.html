<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(120deg, #1e1e1e, #2b2b2b, #3c3c3c);
            background-size: 400% 400%;
            animation: gradientBackground 30s ease infinite;
            color: #f1f1f1;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
            z-index: 10;
        }

        select, button, input[type="color"] {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: #f1f1f1;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        select:hover, button:hover, input[type="color"]:hover {
            background-color: #555;
        }

        canvas {
            border: 2px solid #007bff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            background-color: rgba(43, 43, 43, 0.8);
            z-index: 5;
        }

        .title {
            font-size: 24px;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #007bff;
            z-index: 10;
        }

        #background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <h1 class="title">Canvas Drawing Tool</h1>
    <div id="controls">
        <label for="shape">Select Shape:</label>
        <select id="shape">
            <option value="rectangle">Rectangle</option>
            <option value="circle">Circle</option>
            <option value="triangle">Triangle</option>
            <option value="star">Star</option>
        </select>
        <label for="color">Select Color:</label>
        <input type="color" id="color" value="#ff0000">
        <button id="clear">Clear Canvas</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <canvas id="background-animation"></canvas>
    <script src="script.js"></script>
</body>

</html>
